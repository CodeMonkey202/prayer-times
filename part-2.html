<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prayer Times</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<style type="text/css">
    body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    margin-top: 50px;
}

h1 {
    font-size: 24px;
}

#time {
    font-size: 36px;
    margin-bottom: 20px;
}

#prayer-times {
    font-size: 18px;
    font-weight: bold;
}

</style>
</head>
<body>
<div class="container">
    <h1>Current Time:</h1>
    <div id="time"></div>
    <div id="prayer-times"></div>
</div>
<audio id="prayerSound" src="Min.-Theophilus-Sunday-_-I-CAME-BY-PRAYERS-_-ETERNITY-IN-VIEW.mp3" loop></audio>
<script type="text/javascript">
// Function to update the current time display
function updateTime() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    const timeString = `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    document.getElementById('time').textContent = timeString;

    // Check if it's time for prayer
    const prayerTimes = [1, 3,6, 9, 12,13,14, 15,18,21]; // Prayer times in 24-hour format
    if (prayerTimes.includes(hours)) {
        // Display prayer time message
        document.getElementById('prayer-times').textContent = 'It\'s time for prayer!';
        // Play the prayer sound
        const audio = document.getElementById('prayerSound');
        if (audio.paused) {
            audio.play();
        }
    } else {
        // Clear prayer time message
        document.getElementById('prayer-times').textContent = '';
        // Pause the prayer sound
        const audio = document.getElementById('prayerSound');
        if (!audio.paused) {
            audio.pause();
        }
    }
}

// Initial call to update time on page load
updateTime();

// Update time every minute
setInterval(updateTime, 1000);

</script>
</body>
</html>
